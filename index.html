<!DOCTYPE html> 

<html>
<head>
  <title>Javascript Racer - v4 (final)</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link href="common.css" rel="stylesheet" type="text/css" />
</head> 

<body> 
  <div id="fps"></div>

  <div id="racer">
    <div id="hud">
      <span id="speed"            class="hud"><span id="speed_value" class="value">0</span> mph</span>
      <span id="current_lap_time" class="hud">Time: <span id="current_lap_time_value" class="value">0.0</span></span> 
      <span id="last_lap_time"    class="hud">Last Lap: <span id="last_lap_time_value" class="value">0.0</span></span>
      <span id="fast_lap_time"    class="hud">Fastest Lap: <span id="fast_lap_time_value" class="value">0.0</span></span>
    </div>
    <canvas id="canvas">
      Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
    </canvas>
    Loading...
  </div>
  <audio id='music'>
    <source src="music/racer.ogg">
    <source src="music/racer.mp3">
  </audio>
<button id="logout" class="logout-button">Logout</button>
  <div class="game-controls">
    <button id="mute" class="game-button"></button>
  </div>
  
  <div id="loginOverlay" class="login-overlay">
    <div class="login-form">
      <h2>Racing Game</h2>
      <div class="form-group">
        <input type="text" id="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password">
      </div>
      <div class="form-actions">
        <button id="loginButton" class="game-button">Login/Register</button>
        <button id="guestButton" class="game-button">Play as Guest</button>
      </div>
      <div id="loginError" class="error-message"></div>
    </div>
  </div>
  <script src="bundle.js"></script>

</body> 
</html>
